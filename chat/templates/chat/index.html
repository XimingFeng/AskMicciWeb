<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    <form action="chat/room/" method="post">
        {% csrf_token %}

        <label for="email_input"> Email: </label> <br>
        <input id="email_input" type="email" name="email"><br>

        <label for="first_name_input">First Name: </label> <br>
        <input id="first_name_input" name="first_name"> <br>

        <label for="last_name_input">Last Name: </label> <br>
        <input id="last_name_input" name="last_name"> <br>

        <label for="phone_num_input">Phone Number: </label> <br>
        <input id="phone_num_input" type="number" name="phone_num"> <br>
        <input id="submit_btn" type="submit" action value="Enter">
    </form>

    <script>
        document.querySelector('#email_input').focus();

    </script>
</body>
</html>
